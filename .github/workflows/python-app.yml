name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Add pytest if desired; tests here use unittest built-in
        python -m pip install --upgrade pytest
    - name: Run Assignment 2 tests
      working-directory: Assignment 2
      run: |
        python -m unittest discover -v -s . -p 'test_cloudconnect.py'
